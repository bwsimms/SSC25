<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Mentors</title>
<style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000f46;
      margin: 0;
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #000f46;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }
    .mentor-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .mentor-card {
      background-color: #000f46;
      color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      width: 30%;
      min-width: 260px;
      box-sizing: border-box;
      text-align: left;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }
    .mentor-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .mentor-card img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      border: 3px solid #ec2994;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .mentor-card p {
      font-size: 14px;
      line-height: 1.5;
      margin: 10px 0;
    }
    .book-button {
      display: block;
      margin: 40px auto 0;
      background-color: #ec2994;
      color: #ffffff;
      padding: 12px 24px;
      text-align: center;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      width: fit-content;
      transition: background-color 0.3s ease;
    }
    .book-button:hover {
      background-color: #bf1f75;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  
    .linkedin-link {
      margin-top: auto;
      padding-top: 10px;
    }
    .mentor-card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .mentor-card a {
      color: #ec2994;
      font-weight: bold;
      text-decoration: none;
    }
    

.mentor-card {
  flex-direction: row;
  gap: 20px;
  align-items: flex-start;
}
.mentor-card img {
  margin-bottom: 0;
}
.mentor-info {
  display: flex;
  flex-direction: column;
}
</style>
</head>
<body>
<h2>Meet Your Mentors</h2>
<div class="mentor-grid">
